<!DOCTYPE html>
<html lang="en">
<head>   
    <link href="style.css" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div type="text" id="empty">
            사용방법 : 1.첫 번째 피연산자 2. 연산자 3. 두 번째 피연산자 4. AC
        </div>
        <div id="io">0</div>

        <div id="buttons">
            <button id="op_clr">AC</button>
            <button id="op_div" class="op" value="/">/</button>

            <button id="n7" class="num" value="7">7</button>
            <button id="n8" class="num" value="8">8</button>
            <button id="n9" class="num" value="9">9</button>
            <button id="op_multi" class="op" value="*">x</button>

            <button id="n4" class="num" value="4">4</button>
            <button id="n5" class="num" value="5">5</button>
            <button id="n6" class="num" value="6">6</button>
            <button id="op_sub" class="op" value="-">-</button>

            <button id="n1" class="num" value="1">1</button>
            <button id="n2" class="num" value="2">2</button>
            <button id="n3" class="num" value="3">3</button>
            <button id="op_plus" class="op" value="+">+</button>

            <button id="." >.</button>
            <button id="n0" class="num">0</button>
            <button id="calculate">=</button>
            
        </div>
    </div>
    <script src="cal2.js" rel=""></script>
</body>
</html>
